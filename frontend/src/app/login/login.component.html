<router-outlet></router-outlet>
<mat-toolbar color="primary">
  <span>東方Projectキャラクター図鑑</span>
</mat-toolbar>
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="login-title">ログイン</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
      <mat-form-field>
        <input matInput placeholder="ユーザー名" id="key" [(ngModel)]="keySet.name" name="key" #key="ngModel" required>
      </mat-form-field>

      <mat-form-field>
        <input [type]="hide ? 'password' : 'text'" matInput placeholder="パスワード" id="secret" [(ngModel)]="keySet.pass"
          name="secret" #secret="ngModel" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
